<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta charset="UTF-8">
    <title>表单布局</title>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body onload="ymd(),initLogo()">
    <form>
        <h1 align="center">用户注册页面</h1>
        <hr>
        <table align="center" class="a">
            <tr>
                <td>
                    请输入姓名：
                <input type="text" name="username" class="a1"></td>
            </tr>
            <tr>
                <td>
                请输入密码：
                <input type="password" name="mima" class="a1"></td>
            </tr>
            <tr>
                <td>
                    再次输入密码：
                <input type="password" name="mima" class="a1">
                </td>
            </tr>
            <tr>
                <td>性别：
                <input type="radio" name="sex">男<input type="radio" name="sex">女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好
                <input type="checkbox" name="interest" value="1"/><label>读书</label>
                <input type="checkbox" name="interest" value="2"/><label>游泳</label>
                <input type="checkbox" name="interest" value="3"/><label>看书</label>
                <input type="checkbox" name="interest" value="4"/><label>爬山</label>
                <input type="checkbox" name="interest" value="5"/><label>思考</label>
                <input type="button" id="btn1" value="全选" onclick="checkInterest()">
                <input type="button" value="反选" onclick="checkInterest1()">
                </td>
            </tr>
            <tr>
                <td>生日：
                <select name="yyyy" id="yyyy" onchange="selectYmd()"></select>年
                <select name="mm" id="mm" onchange="selectYmd()"></select>月
                <select name="dd" id="dd"></select>日
                <input type="button" value="删除列表框条目" onclick="deleteSelect()"><br></td>

            </tr>
            <tr>
                <td>
                    头像
                    <div class="touxiang">
                        <img id="logoImg" src="img/headLogo/1.gif" class="touxiang1"/>
                    </div>
                        <select id="logo" onchange="selectLogo()"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="普通按钮" class="button">
                    <input type="submit" value="提交按钮" class="button">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea cols="100" rows="10" class="wenben">请输入</textarea>
                    <input type="file" value="选择文件" >
                    <input type="submit" value="上传" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
